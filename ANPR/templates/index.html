<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANPR Web App</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> -->
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
}
.container {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    margin: auto;
}
h1 {
    color: #333;
}
form {
    margin-top: 20px;
}
input[type="file"] {
    margin-bottom: 10px;
}
button {
    background: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
}
button:hover {
    background: #0056b3;
}
img {
    max-width: 100%;
    height: auto;
    margin-top: 20px;
    border-radius: 5px;
}
</style>
<body>
    <div class="container">
        <h1>Automatic Number Plate Recognition</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <button type="submit">Upload</button>
        </form>
        {% if uploaded_image %}
            <h2>Uploaded Image</h2>
            <img src="{{ uploaded_image }}" alt="Uploaded Image">
        {% endif %}
        {% if plate_number %}
            <h2>Detected License Plate</h2>
            <img src="{{ plate_image }}" alt="Detected Plate">
            <p><strong>Plate Number:</strong> {{ plate_number }}</p>
        {% endif %}
    </div>
</body>
</html>
